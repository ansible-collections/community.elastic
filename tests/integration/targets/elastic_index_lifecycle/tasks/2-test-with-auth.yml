---
- vars:
    elastic_index_parameters: &elastic_index_parameters
      login_user: elastic
      login_password: secret
      auth_method: http_auth
      timeout: 30

  block:

  - name: Create an ILM Policy
    community.elastic.elastic_index_lifecycle:
      name: mypolicy
      policy:
        phases:
          warm:
            min_age: "10d"
            actions:
              forcemerge:
                max_num_segments: 1
          delete:
            min_age: "30d"
            actions:
              delete: {}
      <<: *elastic_index_parameters
    register: result

  - assert:
      that:
        - result.msg == "The ILM Policy 'mypolicy' was created."
        - result.changed == True

  - name: Delete an ILM Policy
    community.elastic.elastic_index:
      name: mypolicy
      state: absent
      <<: *elastic_index_parameters
    register: result

  - assert:
      that:
        - result.msg == "The ILM Policy 'mypolicy' was deleted."
        - result.changed == True
