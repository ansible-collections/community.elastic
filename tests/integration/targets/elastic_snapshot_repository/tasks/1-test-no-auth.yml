---
- vars:
    elastic_index_parameters: &elastic_index_parameters
      timeout: 30

  block:

  - name: Attempt to create a repo - check mode
    community.elastic.elastic_snapshot_repository:
      name: rhys
      location: "/tmp"
      state: "present"
      <<: *elastic_index_parameters
    check_mode: yes
    register: result

  - assert:
      that:
        - "result.changed"
        - "'The repository rhys was successfully created' in result.msg"

  - name: Attempt to create a repo
    community.elastic.elastic_snapshot_repository:
      name: rhys
      location: "/tmp"
      state: "present"
      <<: *elastic_index_parameters
    register: result

  - assert:
      that:
        - "result.changed"
        - "'The repository rhys was successfully created' in result.msg"

  - name: Run create again
    community.elastic.elastic_snapshot_repository:
      name: rhys
      location: "/tmp"
      state: "present"
    register: result

  - assert:
      that:
        - "result.changed == False"
        - "result.msg == 'The repository rhys already exists.'"

  - name: Attempt to delete a repo - check mode
    community.elastic.elastic_snapshot_repository:
      name: rhys
      state: "absent"
      <<: *elastic_index_parameters
    check_mode: yes
    register: result

  - assert:
      that:
        - "result.changed"
        - "result.msg == 'The repository rhys was deleted.'"

  - name: Attempt to delete a repo
    community.elastic.elastic_snapshot_repository:
      name: rhys
      state: "absent"
      <<: *elastic_index_parameters
    register: result

  - assert:
      that:
        - "result.changed"
        - "result.msg == 'The repository rhys was deleted.'"
